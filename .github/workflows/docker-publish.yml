name: Publish SMS4Dev to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 阿里云容器镜像服务 (ACR) 配置
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: crpi-24eqfvp93x6tspe9.cn-shenzhen.personal.cr.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sms4dev:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sms4dev:${{ steps.date.outputs.date }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sms4dev:${{ steps.date.outputs.date }}-${{ github.run_number }}
            crpi-24eqfvp93x6tspe9.cn-shenzhen.personal.cr.aliyuncs.com/boyce6280/sms4dev:latest
            crpi-24eqfvp93x6tspe9.cn-shenzhen.personal.cr.aliyuncs.com/boyce6280/sms4dev:${{ steps.date.outputs.date }}
